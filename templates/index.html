<!doctype html>
<html>
<head>
  <title>Upload and Resize Image</title>
  <style>
    img {
      max-width: 300px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discover Your Celebrity Look-Alike!</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <input type="submit" value="Upload a selfie">
    </form>

    {% if target and generated %}
    <div class="images">
      <div class="column">
        <p>Target Image</p>
        <img src="data:image/jpeg;base64,{{ target }}" alt="Target Image">
      </div>
      <div class="column">
        <p>Generated Images</p>
        {% for image in generated %}
        <img src="data:image/jpeg;base64,{{ image }}" alt="Generated Image">
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
